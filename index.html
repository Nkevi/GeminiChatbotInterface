<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Chatbot</title>
    <!-- Link Google Fonts for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- App Header -->
      <header class="app-header">
        <h1 class="heading">你好！我是 Gemini</h1>
        <h2 class="sub-heading">有什么需要帮助的吗？</h2>
      </header>

      <!-- Suggestion List -->
      <ul class="suggestions">
        <li class="suggestions-item">
          <p class="text">AI 给程序员带来哪些机遇与挑战</p>
          <span class="material-symbols-outlined"> lightbulb </span>
        </li>
        <li class="suggestions-item">
          <p class="text">如何在2025年提升前端开发能力</p>
          <span class="material-symbols-outlined"> auto_stories </span>
        </li>
        <li class="suggestions-item">
          <p class="text">如何快速调试 JavaScript 代码？</p>
          <span class="material-symbols-outlined"> bug_report </span>
        </li>
        <li class="suggestions-item">
          <p class="text">使用 React JS 开发一个 To Do List 应用</p>
          <span class="material-symbols-outlined"> code </span>
        </li>
      </ul>

      <!-- Chats Container -->
      <div class="chats-container"></div>

      <!-- Prompt Container -->
      <div class="prompt-container">
        <div class="prompt-wrapper">
          <form action="#" class="prompt-form">
            <input type="text" placeholder="尽情提问吧" class="prompt-input" required />
            <div class="prompt-actions">
              <!-- File upload wrapper -->
              <div class="file-upload-wrapper">
                <img src="#" alt="" class="file-preview" />
                <input type="file" title="Upload File" accept="image/*, .pdf, .txt, .csv" id="file-input" hidden />
                <button type="button" title="Description" class="material-symbols-rounded file-icon">description</button>
                <button type="button" title="Add File" id="add-file-btn" class="material-symbols-rounded">attach_file</button>
                <button type="button" title="Cancel File" id="cancel-file-btn" class="material-symbols-rounded">close</button>
              </div>

              <button type="button" title="Stop Response" id="stop-response-btn" class="material-symbols-rounded">stop_circle</button>
              <button type="button" title="Send Message" id="send-prompt-btn" class="material-symbols-rounded">arrow_upward</button>
            </div>
          </form>

          <button type="button" title="Switch Theme" id="theme-toggle-btn" class="material-symbols-rounded">light_mode</button>
          <button type="button" title="Delete Chat" id="delete-chats-btn" class="material-symbols-rounded">delete</button>
        </div>

        <p class="disclaimer-text">Gemini 也可能会犯错，请仔细甄别</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
